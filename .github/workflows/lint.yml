name: Linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: npx linting
        run: |
          npm install
          npm run build --if-present
          npx eslint --ext ts src
        env:
          CI: true
